<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="heading">Weather Journal App</h1>

        <form action="renderDetails" class="form">
            <input class="zip-code" type="text" placeholder="enter zip code here" id="zip">
            <textarea name="feelings" id="feelings" cols="10" rows="10" class="textarea" placeholder="How are you feeling today?"></textarea>

            <button class="generate-btn" id="generate">Generate</button>
        </form>
        <p class="alert">Zip Code Should Not Be Empty</p>
        <div class="entry-holder" id="entryHolder">
            <h2>Most Recent Entry</h2>
            <div id="date"></div>
            <div id="temp"> </div>
            <div id="content"></div>
        </div>
    </div>
  
</body>
</html>
